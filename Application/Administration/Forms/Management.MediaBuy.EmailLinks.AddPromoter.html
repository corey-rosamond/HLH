<div class="modal-header bg-grey-steel">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
    <span class="fa-stack fa-lg">
      <i class="fa fa-square-o fa-stack-2x font-blue-ebonyclay"></i>
      <i class="fa fa-times fa-stack-1x font-blue-ebonyclay" style="margin-top:-2px;margin-left:0px;"></i>
    </span>
  </button>
  <h4 class="modal-title font-blue-ebonyclay"> <i class="fa fa-user"></i>&nbsp;&nbsp;Add Promoter </h4>
</div>
<div class="modal-body">
  <form class="form-inline editableform">
    <input type="hidden" id="action" value="add-promoter" />
    <table id="add-promoter-form" class="table table-bordered table-striped">
      <tbody>
        <tr>
          <td style="width:30%"> Promoter name </td>
          <td style="width:70%">
            <a href="javascript:;" id="name" data-type="text" data-pk="1"  data-original-title="Promoter Name"></a>
          </td>
        </tr>
        <tr>
          <td style="width:30%"> Owning user: </td>
          <td>
            <a href="#" id="owning-user" data-type="select2" data-pk="0" data-original-title="Enter username"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
<div class="modal-footer bg-grey-steel">
    <button type="button" data-dismiss="modal" class="btn btn-default btn-outline dark border-blue-dark">
      <i class="fa fa-times fa-lg" style="margin-top:-1px;"></i> Close
    </button>
    <button type="button" class="btn btn-default green bold border-blue-dark save-model">
      <i class="fa fa-check fa-lg" style="margin-top:-1px;"></i> Save changes
    </button>
</div>
