<div class="modal-header bg-grey-steel">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
    <span class="fa-stack fa-lg">
      <i class="fa fa-square-o fa-stack-2x font-blue-ebonyclay"></i>
      <i class="fa fa-times fa-stack-1x font-blue-ebonyclay" style="margin-top:-2px;margin-left:0px;"></i>
    </span>
  </button>
  <h4 class="modal-title font-blue-ebonyclay">
    <i class="fa fa-user"></i>
    User Information
  </h4>
</div>
<div class="modal-body">
  <form class="form-inline editableform" id="user-information-form">
    <input type="hidden" id="action" value="update-user-information" />
    <input type="hidden" id="key" value="" />
    <table id="user-information-table" class="table table-bordered table-striped">
      <tbody>
          <tr>
              <td style="width:15%"> Username </td>
              <td style="width:50%">
                  <a href="javascript:;" id="username" data-type="text" data-pk="1" data-original-title="Enter username"></a>
              </td>
          </tr>
          <tr>
              <td> First Name </td>
              <td><a href="javascript:;" id="first-name" data-type="text" data-pk="1" data-placement="right" data-placeholder="Required" data-original-title="Enter your firstname"> </a></td>
          </tr>
          <tr>
              <td> Last Name </td>
              <td><a href="javascript:;" id="last-name" data-type="text" data-pk="1" data-placement="right" data-placeholder="Required" data-original-title="Enter your lastname"> </a></td>
          </tr>
          <tr>
              <td> Phone Number </td>
              <td><a href="javascript:;" id="phone-number" data-type="text" data-pk="1" data-placement="right" data-placeholder="Required" data-original-title="Enter your phone number"> </a></td>
          </tr>
          <tr>
              <td> Email Address </td>
              <td><a href="javascript:;" id="email-address" data-type="text" data-pk="1" data-placement="right" data-placeholder="Required" data-original-title="Enter your email address"> </a></td>
          </tr>
      </tbody>
    </table>
  </form>
</div>
<div class="modal-footer bg-grey-steel">
    <button type="button" data-dismiss="modal" class="btn btn-default btn-outline dark border-blue-dark">
      <i class="fa fa-times fa-lg" style="margin-top:-1px;"></i> Close
    </button>
    <button type="button" class="btn btn-default green bold border-blue-dark save-model">
      <i class="fa fa-check fa-lg" style="margin-top:-1px;"></i> Save changes
    </button>
</div>
